<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Catch Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors */
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px; /* Optional max width for larger screens */
            max-height: 800px;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            display: block;
        }
        #gameControls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #touchControls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation; /* Ensure buttons work well on touch */
        }
        .touchButton {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameControls">
            <button id="startButton">Start</button>
            <button id="exitButton">Exit</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="touchControls">
            <button id="leftButton" class="touchButton">Left</button>
            <button id="rightButton" class="touchButton">Right</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
